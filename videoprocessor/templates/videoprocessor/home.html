<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Video to Text Conversion</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .divider {
            width: 1px;
            background-color: #ddd;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Video to Text Conversion</h1>
        <div class="button-container">
            <a href="{% url 'upload_video' %}" class="btn">Upload Video</a>
            <div class="divider"></div>
            <a href="{% url 'real_time_transcription' %}" class="btn">Real-Time Transcription</a>
        </div>
    </div>
</body>
</html>
